<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-button routerLink="/create">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button [routerLink] = "['/singer']">
    Cantantes
  </ion-button>
  <ion-button [routerLink] = "['/imagenes']">
    Imagenes
  </ion-button>
  <ion-button [routerLink] = "['/studio']">
    Recording Studio
  </ion-button>

  <ion-card *ngFor="let song of songList | async" routerLink="/detail/{{song.id}}">
    <ion-card-header>
      {{ song.songName }}
    </ion-card-header>
    <ion-card-content>
      Artist Name: {{ song.artistName }}
    </ion-card-content>
  </ion-card>
</ion-content>
